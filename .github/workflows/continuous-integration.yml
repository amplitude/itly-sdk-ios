      - name: iOS ${{ matrix.itly-package }} Test
        run: |
          xcodebuild test \
            -workspace Sdk.xcworkspace \
            -scheme Itly${{ matrix.itly-package }}Tests_iOS \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 11,OS=14.0' \
          | xcpretty && exit ${PIPESTATUS[0]}

