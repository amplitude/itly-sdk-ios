name: Test

on: pull_request

jobs:
  test:
    name: Test
    runs-on: macos-10.15
    strategy:
      matrix:
        ruby-version: ["2.7.x"]
#        test-os: ["iOS", "OSX", "tvOS"],
        itly-package: [
          "Sdk",
          "SchemaValidatorPlugin",
          "IterativelyPlugin",
#          "AmplitudePlugin",
#          "MixpanelPlugin",
#          "SegmentPlugin",
        ]
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set Xcode 12
        run: |
          sudo xcode-select -switch /Applications/Xcode_12.app

      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}

      - name: Setup XCPretty
        run: gem install xcpretty

